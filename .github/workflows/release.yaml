name: Release Posterizarr

on:
  # Production releases
  release:
    types: [published]

  # Dev branch automatic builds
  push:
    branches:
      - dev

  # Manual builds
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to use for testing (e.g., test-1.0.0)'
        required: true
        default: 'test-1.0.0'
      run_docker:
        description: 'Build Docker Image?'
        type: boolean
        default: true
      run_plugin:
        description: 'Build Jellyfin Plugin?'
        type: boolean
        default: true

jobs:
  release:
    name: Build and Push Docker Image
    if: github.event_name != 'workflow_dispatch' || inputs.run_docker == true
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Lowercase repository name
        id: repo_name_lowercase
        run: echo "REPO_NAME_LOWERCASE=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Normalize Release Tag (Handle v.X.Y.Z and vX.Y.Z)
        if: github.event_name == 'release'
        id: clean_tag
        run: |
          RAW_TAG=${{ github.ref_name }}
          CLEANED_TAG=$(echo "$RAW_TAG" | sed -E 's/^[vV]\.?//')
          echo "CLEAN_TAG=$CLEANED_TAG" >> $GITHUB_ENV

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.REPO_NAME_LOWERCASE }}
          tags: |
            type=semver,pattern={{version}},value=${{ env.CLEAN_TAG }},enable=${{ github.event_name == 'release' }}
            type=semver,pattern={{major}}.{{minor}},value=${{ env.CLEAN_TAG }},enable=${{ github.event_name == 'release' }}
            type=semver,pattern={{major}},value=${{ env.CLEAN_TAG }},enable=${{ github.event_name == 'release' }}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}
            type=raw,value=dev,enable=${{ github.event_name == 'push' && github.ref_name == 'dev' }}
            type=sha,prefix=dev-,enable=${{ github.event_name == 'push' && github.ref_name == 'dev' }}
            type=raw,value=${{ github.event.inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=${{ github.ref_name }}
            type=gha,scope=dev
          cache-to: type=gha,scope=${{ github.ref_name }},mode=max

  build-plugin:
    name: Build Jellyfin Plugin
    if: github.event_name != 'workflow_dispatch' || inputs.run_plugin == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore modules/Posterizarr.Plugin/Posterizarr.Plugin.csproj

      - name: Set Version String
        id: vars
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            V_STR=$(echo ${{ github.ref_name }} | sed 's/[vV]//')
          else
            V_STR="99.0.$(date +%m%d.%H%M)"
          fi
          echo "VERSION=$V_STR" >> $GITHUB_OUTPUT

      - name: Build Plugin
        run: |
          dotnet build modules/Posterizarr.Plugin/Posterizarr.Plugin.csproj \
            --configuration Release \
            --no-restore \
            -p:Version=${{ steps.vars.outputs.VERSION }}

      - name: Prepare Package
        run: |
          mkdir -p release_package
          cp modules/Posterizarr.Plugin/bin/Release/net9.0/Posterizarr.Plugin.dll release_package/
          cd release_package
          zip -r ../Posterizarr.Plugin_v${{ steps.vars.outputs.VERSION }}.zip *
          cd ..
          mv Posterizarr.Plugin_v${{ steps.vars.outputs.VERSION }}.zip release_package/

      - name: Push to Builds Branch (Dev Only)
        if: github.event_name != 'release'
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: builds
          FOLDER: release_package
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "build: update dev zip v${{ steps.vars.outputs.VERSION }}"

      - name: Run Manifest Update Script
        run: python3 update_manifest.py
        env:
          VERSION: ${{ steps.vars.outputs.VERSION }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      # 6. Commit and Push Manifest Changes
      - name: Commit and Push Manifest Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # CHANGE: Add both possible filenames. Git will only stage the one that changed.
          git add manifest*.json

          if ! git diff --cached --quiet; then
            git commit -m "chore: update manifest v${{ steps.vars.outputs.VERSION }} [skip ci]"

            if [ "${{ github.event_name }}" == "release" ]; then
              TARGET_BRANCH="main"
            else
              TARGET_BRANCH=${{ github.ref_name }}
            fi

            echo "Pushing manifest update to $TARGET_BRANCH"
            git push origin HEAD:$TARGET_BRANCH
          else
            echo "No changes to manifest files. Skipping push."
          fi

      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: release_package/Posterizarr.Plugin_v${{ steps.vars.outputs.VERSION }}.zip
          token: ${{ secrets.GITHUB_TOKEN }}